<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
  <style>
    .modified-item {
      color: red; /* Style for the modified item */
    }
  </style>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title">Add Items</h2>
      <form class="form-inline mb-3">
        <input type="text" class="form-control mr-2">
        <input type="submit" class="btn btn-dark" value="Submit">
      </form>
      <h2 class="title">Items</h2>
      <ul id="items" class="list-group">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 2</li>
        <li class="list-group-item">Item 3</li>
        <li class="list-group-item">Item 4</li>
        <li id="new-item">New Item Without Class</li> <!-- New <li> without the same class name -->
      </ul>
    </div>
  </div>

  <script>
    // Using getElementsByClassName
    var itemsByClass = document.getElementsByClassName('list-group-item');
    for (var i = 0; i < itemsByClass.length; i++) {
      itemsByClass[i].style.fontWeight = 'bold'; // Style all list items with the class name
    }

    // Using getElementsByTagName
    var itemsByTag = document.getElementsByTagName('li');
    for (var i = 0; i < itemsByTag.length; i++) {
      itemsByTag[i].style.fontStyle = 'italic'; // Style all list items with the tag name
    }

    // Modifying the newly added item
    var newItem = document.getElementById('new-item');
    newItem.classList.add('modified-item'); // Add the 'modified-item' class to the new item
  </script>
</body>
</html>
